<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
    <style></style>
</head>

<body>
    <main>
        <section>
            <form name="cadastro" method="post" action="cadastro.php">
                <fieldset id="dadosPessoais">
                    <legend>Dados Pessoais:</legend>
                    <div id="nome">
                        <label for="name">Nome Completo:</label>
                        <input type="text" placeholder="Nome" id="name" required><br>
                    </div>
                    <div id="email">
                        <label for="cpEmail">Email:</label>
                        <input type="email" placeholder="Email" id="cpEmail" required><br>
                    </div>
                    <div id="whatsapp">
                        <label for="cpWhats">WhatsApp:</label>
                        <input type="tel" placeholder="(xx) xxxxx-xxxx" id="cpWhats" required
                            pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"><br>
                    </div>
                    <div id="genero">
                        <label for="">Gênero:</label>
                        <input type="radio" value="masculino" name="genero" id="masculino"><span>Masculino</span>
                        <input type="radio" value="feminino" name="genero" id="feminino"><span>Feminino</span><br>
                    </div>
                    <div id="interesse">
                        <label for="">Área de Interesse:</label>
                        <input type="checkbox" name="interesse" value="TI"><span>Tecnologia da Informação</span>
                        <input type="checkbox" name="interesse" value="Comercial"><span>Comercial</span>
                        <input type="checkbox" name="interesse" value="Financeiro"><span>Financeiro</span><br>
                    </div>
                    <div id="cidade">
                        <label for="cpCidade">Cidade:</label>
                        <input type="text" placeholder="Cidade" id="cpCidade" required><br>
                    </div>
                    <div id="estado">
                        <label for="cpEstado">Estado:</label>
                        <select name="estado" id="cpEstado" required>
                            <option value="">Selecione</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </select><br>
                        <div id="observacao">
                            <label for="cpObs">Observações:</label><br>
                            <textarea name="observacao" id="cpObs" cols="30" rows="5"
                                placeholder="Observações"></textarea><br>
                        </div>

                    </div>
                </fieldset>
                <fieldset id="dadosPessoaJuridica">
                    <legend>Dados Pessoa Jurídica:</legend>
                    <div id="razaoSocial">
                        <label for="cpRazao">Razão Social:</label>
                        <input type="text" placeholder="Razão Social" id="cpRazao" required><br>
                    </div>
                    <div id="nomeFantasia">
                        <label for="cpFantasia">Nome Fantasia:</label>
                        <input type="text" placeholder="Nome Fantasia" id="cpFantasia" required><br>
                    </div>
                    <div id="cnpj">
                        <label for="cpCNPJ">CNPJ:</label>
                        <input type="text" placeholder="xx.xxx.xxx/xxxx-xx" id="cpCNPJ" required
                            pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}"><br>
                    </div>
                    <div id="inscricaoEstadual">
                        <label for="cpIE">Inscrição Estadual:</label>
                        <input type="text" placeholder="Inscrição Estadual" id="cpIE"><br>

                        <input type="checkbox" value="isentoIe" name="isentoIE" id="isentoIE"><span>Isento de IE</span><br>
                    </div>

                </fieldset>
                <input type="submit" value="Cadastrar"><br>
            </form>
        </section>
    </main>
</body>

</html>
